<h2 mat-dialog-title>Select Buggy</h2>

<mat-dialog-content>
<ng-template ngFor let-buggy [ngForOf]="buggies$ | async">
  <div (click)="select(buggy)">
    <img *ngIf="buggy.smugmugSlug; else noBuggyImage" src="{{buggy.smugmugSlug|buggyThumbnail}}">
    <ng-template #noBuggyImage>{{buggy.name}}</ng-template>
  </div>
</ng-template>
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
</div>
