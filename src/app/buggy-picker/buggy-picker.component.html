<h2 mat-dialog-title>Select Buggy</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Filter By Org</mat-label>
    <mat-select [(value)]="filteredOrg">
      <mat-option value="">(Show All)</mat-option>
      <mat-option *ngFor="let o of orgList$ | async" value="{{o}}">{{o}}</mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container *ngFor="let b of buggies$ | async">
    <div *ngIf="filteredOrg == '' || filteredOrg == b.org" (click)="select(b)">
      <img *ngIf="b.smugmugSlug; else noBuggyImage" src="{{b.smugmugSlug|buggyThumbnail}}">
      <ng-template #noBuggyImage>{{b.name}}</ng-template>
    </div>
  </ng-container>
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
</div>
